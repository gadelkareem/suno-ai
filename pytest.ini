[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --cov=automated_downloader
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

name: Security Scanning

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Check for vulnerabilities with Safety
        id: safety
        continue-on-error: true
        run: |
          safety check --json > safety-report.json || true
          safety check || true

      - name: Check for vulnerabilities with pip-audit
        id: pip-audit
        continue-on-error: true
        run: |
          pip-audit --format json > pip-audit-report.json || true
          pip-audit || true

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const safetyStatus = '${{ steps.safety.outcome }}';
            const auditStatus = '${{ steps.pip-audit.outcome }}';

            let comment = `## üîí Security Scan Results\n\n`;
            comment += `${safetyStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} **Safety Check:** ${safetyStatus}\n`;
            comment += `${auditStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} **Pip Audit:** ${auditStatus}\n\n`;

            if (safetyStatus === 'failure' || auditStatus === 'failure') {
              comment += '‚ö†Ô∏è **Security vulnerabilities detected!** Please review and update dependencies.\n\n';
              comment += '**To fix:**\n';
              comment += '```bash\n';
              comment += 'pip install --upgrade <package-name>\n';
              comment += '```\n';
            } else {
              comment += '‚úÖ No known security vulnerabilities found in dependencies.\n';
            }

            comment += '\n---\n\n';
            comment += '_Security scan runs automatically on all PRs and weekly on the main branch._';

            // Find and update/create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Security Scan Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            pip-audit-report.json
          if-no-files-found: ignore

  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit security scan
        id: bandit
        continue-on-error: true
        run: |
          bandit -r automated_downloader.py -f json -o bandit-report.json || true
          bandit -r automated_downloader.py

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          if-no-files-found: ignore

      - name: Comment PR with code security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const banditStatus = '${{ steps.bandit.outcome }}';

            const comment = `## üõ°Ô∏è Code Security Analysis

            ${banditStatus === 'success' ? '‚úÖ' : '‚ö†Ô∏è'} **Bandit Security Scan:** ${banditStatus}

            ${banditStatus === 'failure'
              ? '‚ö†Ô∏è Potential security issues detected in code. Please review the Bandit report.'
              : '‚úÖ No security issues detected in code.'}

            ---

            _Bandit scans for common security issues in Python code._
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Code Security Analysis')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

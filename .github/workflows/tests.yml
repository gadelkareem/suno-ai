name: Tests

on:
  push:
    branches: [ main, master, develop, claude/* ]
  pull_request:
    branches: [ main, master, develop ]
  merge_group:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run tests with pytest
      run: |
        pytest --cov=automated_downloader --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=95

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=95
      if: always()

    - name: Generate coverage badge
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        pip install genbadge[coverage]
        genbadge coverage -i coverage.xml -o coverage-badge.svg

    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        name: coverage-badge
        path: coverage-badge.svg

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: htmlcov/

    - name: Generate coverage summary
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      id: coverage
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

        # Generate coverage percentage
        COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}')
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT

        # Generate detailed report for PR comment
        echo "coverage_report<<EOF" >> $GITHUB_OUTPUT
        coverage report --format=markdown >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Comment PR with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const coverage = '${{ steps.coverage.outputs.percentage }}';
          const report = `${{ steps.coverage.outputs.coverage_report }}`;

          const comment = `## üìä Test Coverage Report

          **Overall Coverage: ${coverage}**

          ### Details
          ${report}

          ---

          ‚úÖ **Coverage threshold: 95%**

          ${parseFloat(coverage) >= 95 ? '‚úÖ Coverage meets the required threshold!' : '‚ùå Coverage is below the required threshold!'}
          `;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('Test Coverage Report')
          );

          // Update or create comment
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: comment
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
          }

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Lint with flake8
      id: flake8
      continue-on-error: true
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 automated_downloader.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check for other issues
        flake8 automated_downloader.py --count --max-complexity=10 --max-line-length=120 --statistics

    - name: Check code formatting with black
      id: black
      continue-on-error: true
      run: |
        black --check --diff automated_downloader.py

    - name: Check import sorting with isort
      id: isort
      continue-on-error: true
      run: |
        isort --check-only --diff automated_downloader.py

    - name: Comment PR with lint results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const flake8Status = '${{ steps.flake8.outcome }}';
          const blackStatus = '${{ steps.black.outcome }}';
          const isortStatus = '${{ steps.isort.outcome }}';

          const statusIcon = (status) => status === 'success' ? '‚úÖ' : '‚ùå';

          const comment = `## üîç Code Quality Report

          ${statusIcon(flake8Status)} **Flake8 (Linting):** ${flake8Status}
          ${statusIcon(blackStatus)} **Black (Formatting):** ${blackStatus}
          ${statusIcon(isortStatus)} **isort (Import Sorting):** ${isortStatus}

          ---

          ${flake8Status === 'success' && blackStatus === 'success' && isortStatus === 'success'
            ? '‚úÖ All code quality checks passed!'
            : '‚ùå Some code quality checks failed. Please fix the issues above.'}

          **To fix formatting issues locally:**
          \`\`\`bash
          black automated_downloader.py
          isort automated_downloader.py
          flake8 automated_downloader.py
          \`\`\`
          `;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('Code Quality Report')
          );

          // Update or create comment
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: comment
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
          }

    - name: Fail if linting failed
      if: steps.flake8.outcome == 'failure' || steps.black.outcome == 'failure' || steps.isort.outcome == 'failure'
      run: exit 1

  # Job that waits for all tests to complete
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Test job result: ${{ needs.test.result }}"
          echo "Lint job result: ${{ needs.lint.result }}"

          if [[ "${{ needs.test.result }}" != "success" ]] || [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "‚ùå Some checks failed!"
            exit 1
          fi

          echo "‚úÖ All checks passed!"
